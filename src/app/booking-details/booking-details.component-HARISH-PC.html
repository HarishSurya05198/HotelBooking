<br>
<mat-card>
  <div class="container">
    <div>
      <mat-card-title >{{roomDetail.name}}</mat-card-title>
      <img class="room-image" [src]="roomDetail.images[0]">
    </div>
    <div class="fill"></div>
    <div class="right-div">
      <mat-card-title> Booking Details </mat-card-title>
      <mat-divider inset></mat-divider>
      <p>
        Name: {{name}}
      </p>
      <p>
        From Date: {{rangeDetail.start}}
      </p>
      <p>
        To Date: {{rangeDetail.end}}
      </p>
      <p>
        Max Count: {{roomDetail.mxcount}}
      </p>
      <mat-card-title> Amount </mat-card-title>
      <mat-divider inset></mat-divider>
      <p>
        Total Days: {{rangeDetail.difference}}
      </p>
      <p>
        Rent per day: {{roomDetail.rent}}
      </p>
      <p>
        Total Amount: {{totalAmount}}
      </p>
      <button class="details-button" [disabled]="disableButton" (click)="payNow()" mat-button>Pay Now</button>
    </div>
  </div>
</mat-card>
<sa-spinner-dotted [enabled]="loaderEnable" styles='{"color": "red"}'></sa-spinner-dotted>
